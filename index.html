<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="font/remixicon.css">
</head>

<body>
    <main class="w-full h-screen _bg">
        <section class="w-full h-full 2xl:container mx-auto py-10 pt-15 sm:pt-8 sm:py-4">
            <div class="musicImg w-full h-3/5 px-5 sm:px-8">
                <div class="albumCover w-full h-full flex items-start justify-center overflow-x-hidden">
                    <div class="card w-44 h-44 md:w-52 md:h-52 rounded-lg">
                        <div class="bus flex *:mr-6 *:shrink-0 duration-1200 *:duration-700 h-full *:h-full transform-3d *:transform-3d *:perspective-distant">
                            <figure>
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img1.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img2.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img3.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img4.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img5.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img6.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img7.jpg" alt="">
                            </figure>
                            <figure class="transR">
                                <img class="w-full h-full object-cover rounded-lg ref" src="img/img8.jfif" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="musicPlayer w-full h-2/5">
                <div class="w-full h-full flex items-center justify-center p-3">
                    <div class="box flex justify-center content-center flex-wrap *:w-full text-white w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 h-full px-5">
                        <div class="txt *:text-center w-full">
                            <h3 class="text-[4.5vw] sm:text-[3vw] lg:text-[2vw]">Set Fire to the Rain</h3>
                            <h3 class="text-[4.5vw] sm:text-[3vw] lg:text-[2vw]">Adele</h3>
                        </div>
                        <div class="progress relative w-full h-2 bg-[rgba(163,162,164,0.3)] backdrop-blur-sm rounded-lg cursor-pointer my-7 sm:my-8">
                            <div class="absolute w-5 h-5 bg-gray-500 -translate-y-1/2 top-1/2 left-0 rounded-full border-4 border-white cursor-pointer z-2"></div>
                            <div class="absolute w-0 h-full bg-gray-300 top-0 left-0.5 rounded-lg"></div>
                        </div>
                        <div class="controls flex justify-center items-center *:cursor-pointer">
                            <button onclick="_left()" class="rounded-full bg-[rgba(163,162,164,0.3)] backdrop-blur-sm w-12 h-12 sm:w-14 sm:h-14"><i class="ri-skip-back-fill text-[20px] sm:text-2xl"></i></button>
                            <button id="play" class="rounded-full duration-500 bg-[rgba(163,162,164,0.3)] backdrop-blur-sm w-14 h-14 sm:w-16 sm:h-16 mx-7 sm:mx-10">
                                <i class="ri-play-large-fill text-2xl sm:text-3xl"></i>
                                <i class="ri-pause-fill font-bold text-2xl sm:text-3xl hidden"></i>
                            </button>
                            <button onclick="_right()" class="rounded-full bg-[rgba(163,162,164,0.3)] backdrop-blur-sm w-12 h-12 sm:w-14 sm:h-14"><i class="ri-skip-forward-fill text-[20px] sm:text-2xl"></i></button>
                        </div>
                        <div class="music hidden">
                            <audio src="music/Set Fire to the Rain - Adele.mp3"></audio>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="w-full h-[80dvh] 2xl:h-screen bg-[#1e0e27]">
        <section class="w-full 2xl:container mx-auto h-full">
            <div class="footer flex w-full h-full items-center justify-start pl-10">
                <div class="w-5/6 md:w-2/3 lg:w-1/2 flex rounded-4xl">
                    <figure class="w-3/5 pr-2"><img class="w-full h-full object-cover rounded-[70%_30%_40%_60%_/_30%_30%_70%_70%]" src="img/footer.png" alt=""></figure>
                    <div class="w-2/5 pl-3">
                        <h2 class="capitalize font-bold text-[#e3b8fd] text-[3.5vw] md:text-[3vw] lg:text-[2.5vw] xl:text-[2vw] mb-7 relative after:content-[''] after:absolute after:w-11/12 after:h-0.5 after:bg-[#e9c5ff] after:left-0 after:top-full duration-400 hover:scale-[1.1]">saeed davoodi</h2>
                        <span class="flex"><a href="https://www.linkedin.com/in/saeed-davoodi-127412368?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="flex mb-3 ml-7"><i class="flex duration-300 hover:scale-[1.2] ri-linkedin-box-fill text-4xl md:text-5xl text-[#0a66c2]"></i></a></span>
                        <span class="flex"><a href="https://github.com/SaeedDavoodi-Dev" target="_blank" class="flex mb-3 ml-7"><i class="flex git duration-300 hover:scale-[1.2] ri-github-fill text-4xl md:text-5xl text-[#6d6d6d]"></i></a></span>
                        <span class="flex"><a href="https://www.instagram.com/saeed.davoodi_dev?igsh=MW8yazNpY2NzenV6Yg==" target="_blank" class="mb-3 ml-7"><i class="flex duration-300 hover:scale-[1.2] ri-instagram-fill text-4xl md:text-5xl text-[#ff0267]"></i></a></span>
                    </div>
                </div>
            </div>
      </section>
    </footer>
    
</body>

<script src="js/master.js"></script>
</html>
